<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart Sales Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0; /* Light gray to separate from form */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            color: #34495e;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0px 0px 5px rgba(52, 152, 219, 0.5);
        }

        .info {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 10px;
            text-align: left;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
        }

        .success {
            background-color: #2ecc71;
            color: white;
        }

        .danger {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Walmart Sales Prediction</h2>
    <form method="post">
        <label for="Store">Store:</label>
        <input type="text" name="Store" required>
        <div class="info">Enter a value between 1 and 45.</div>

        <label for="CPI">CPI:</label>
        <input type="text" name="CPI" required>

        <label for="Unemployment">Unemployment:</label>
        <input type="text" name="Unemployment" required>

        <label for="Temperature">Temperature:</label>
        <input type="text" name="Temperature" required>

        <label for="Holiday_Flag">Holiday Flag (0 or 1):</label>
        <input type="text" name="Holiday_Flag" required>

        <button type="submit">Predict</button>
    </form>

    <!-- Flash messages for output -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="message {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

</body>
</html>
